<!DOCTYPE html>                             <!-- What code language it is --> 
<html lang="en">                            <!-- Language of the code -->

<head>                                      <!-- Header (for the tab)-->
    <title>My First Webpage</title>         <!-- Tab name -->
    <meta charset="utf-8">                  <!-- Keyboard layout -->

</head>                                     <!-- Always close your headers and bodys -->

<body>                                      <!-- What is seen -->
    <h1>My First Webpage</h1>               <!-- Main header print -->
    <h3>402 second class</h3>               <!-- Smaller print -->
    <h6>By Brendan 22/7/25</h6>             <!-- Smallest print -->
    <p> This is a paragraph</p>             <!-- Used for paragraphs -->
    <p> This is another paragraph</p>
    <p> This is a third paragraph</p>

    <ol>                                    <!-- Open Ordered List -->
        <li> Go out the door</li>           <!-- List Item example (creates a numbered list) -->
        <li> turn right</li>          
        <li> go down the stairs</li> 
    </ol>                                   <!-- Closed Ordered List -->

    <ul>                                    <!-- Open Unordered List -->
        <li> Cookies</li>                   <!-- List Item example (Created a point list) -->
        <li> Chocolate</li>
        <li> Steak</li>
    </ul>                                   <!-- Closed Unordered List -->
<h1> Image</h1>                             <!-- Header image tag -->
<img src="Fox.png" alt="Image of a fox">    <!-- Local image for "Image" -->

</body>
</html>
